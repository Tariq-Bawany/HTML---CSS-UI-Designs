<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="main">
        <div class="profile-card">
            <div class="profile-image">
                <img src="https://images.unsplash.com/photo-1522556189639-b150ed9c4330?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1974"
                    alt="profile-image">
            </div>

            <!-- Profile Text -->
            <div class="profile-text">
                <div class="profile-bio"> Coding Lab</div>
                <div class="profile-description">Youtube & Blogger</div>
            </div>
            <!-- Social-links -->
            <div class="social-links">
                <a href="#" style="background-color: #4362B5;"><i class='bx bxl-facebook'></i></a>
                <a href="#" style="background-color: #1BA4F4;"><i class='bx bxl-twitter'></i></a>
                <a href="#" style="background-color: #E42D6D;"><i class='bx bxl-instagram'></i></a>
                <a href="#" style="background-color: #FC0400;"><i class='bx bxl-youtube'></i></a>
            </div>
            <!-- buttons -->
            <div class="buttons">
                <div>Subscribe</div>
                <div>Message</div>
            </div>
            <!-- profile Stats -->
            <div class="profile-stats">
                <div class="stats-like">
                    <i class='bx bx-heart'></i>
                    <span>60.4k</span>
                </div>
                <div class="separator">|</div>
                <div class="stats-comment">
                    <i class='bx bx-message-rounded'></i>
                    <span>20k</span>
                </div>
                <div class="separator">|</div>
                <div class="stats-share">
                    <i class='bx bx-share'></i>
                    <span>12.4k</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
