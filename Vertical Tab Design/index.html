<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main">
        <div class="left">
            <div class="input">
                <input type="radio" name="tab" id="home">
                <input type="radio" name="tab" id="blog">
                <input type="radio" name="tab" id="help">
                <input type="radio" name="tab" id="code">
                <input type="radio" name="tab" id="about">
            </div>
            <div class="tabs">
                <ul>
                    <li><label for="home" class="home"><i class="fa-solid fa-house"></i>Home</label></li>
                    <li><label for="blog" class="blog"><i class="fa-solid fa-blog"></i>Blog</label></li>
                    <li><label for="help" class="help"><i class="fa-regular fa-envelope"></i>Help</label></li>
                    <li><label for="code" class="code"><i class="fa-solid fa-code"></i>Code</label></li>
                    <li><label for="about" class="about"><i class="fa-regular fa-user"></i>About</label></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
